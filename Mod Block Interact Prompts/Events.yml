Block Interact Display Triggers:
    type: world
    events:
        on player right clicks at entity:
        - announce "Clicked entity <context.entity.name||<context.entity.type>>"
        #on player animates ARM_SWING:
        #todo: maybe perform a facing check too
        #- announce "Animates <context.animation>"
        - define queue <player.name>_context_menu
        - if <queue.exists[<queue>]> {
            - queue <def[queue].as_queue> resume
            }
        
        on player right clicks block:
        - define queue <player.name>_context_menu
        - if <queue.exists[<def[queue]>]> {
            - narrate "<gray>You already have a menu open."
            - queue clear
            }
        
        - if <player.item_in_hand> == i@air {
            - define options_list   <escape:li@Narrate|Search>
            - define script_list    <escape:li@narrate|narrate>
            - define argument_list  "<escape:li@<escape:li@<context.location.material>|SAI>|Nothing to search for yet...>"
            - define title options
            - define context "Block Interact"
            - run "Context Menu" def:<def[options_list]>|<def[script_list]>|<def[argument_list]>|<def[context]>|<def[title]>|d@20s id:<def[queue]>
            }
        
