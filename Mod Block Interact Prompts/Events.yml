Block Interact Display Triggers:
    type: world
    defaults:
    events:
        on player animates ARM_SWING:
        #todo: maybe perform a facing check too
        - if <queue.exists[<player>_context_menu]> {
            - queue queue:<player>_context_menu resume
            }
        
        on player right clicks block:
        - if <queue.exists[<player>_context_menu]> {
            - queue clear
            }
        
        - if <player.item_in_hand> == i@air {
            - define options_list   "<escape:li@Narrate|Search>"
            - define script_list    "<escape:li@narrate|narrate>"
            - define argument_list  "<escape:li@<escape:li@<context.location.material>|SAI>|<escape:li@Nothing to search for yet...> >"
            - define title "options"
            - define context "Block Interact"
            - run "Context Menu" "def:<def[options_list]>|<def[script_list]>|<def[argument_list]>|<def[context]>|<def[title]>|d@20s" id:<player>_context_menu
            }
        
