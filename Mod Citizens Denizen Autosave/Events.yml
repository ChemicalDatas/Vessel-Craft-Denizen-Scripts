# Autosaves Npcs and Denizens States on every 15mins
# Narrates to server

Autosave:
    type: world
    autosave_time: d@15m
        
    events:
        on server start:
        - while true {
            - wait <script.yaml_key[autosave_time]>
            - inject "Citizens Denizens Autosave"
            }

Citizens Denizens Autosave:
    type: task
    script:
    - execute as_server "denizen save"
    - execute as_server "citizens save"
    
