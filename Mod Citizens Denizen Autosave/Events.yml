# Autosaves Npcs and Denizens States on every 15mins
# Narrates to server

Autosave:
    type: world
    debug: false
    autosave_time: d@15m
        
    events:
        on server start:
        - while true {
            - wait <script.yaml_keys[autosave_time]>
            - inject "Citizens Denizens Autosave"
            }

