# Syncs the world time to the servers real time.
Auto Sync:
    debug: false
    type: world
    delay: d@1m
    
    events:
        on server start:
              #the repeat request   #The script called        #The recall timing inital delay      #Calling Script (debug)
        - run "Repeated Task Call" "def:Scripted Time Changer|<script.yaml_keys[delay]>|Auto Sync" delay:20
        

        
