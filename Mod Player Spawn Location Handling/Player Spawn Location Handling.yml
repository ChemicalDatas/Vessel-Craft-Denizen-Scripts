On Join Player Location Management:
    type: world
    events:
        on player enters bed:
        - flag player bed_spawn:<context.location>
        on player joins:
        - inject "wait for valid player"
        - define location <player.flag[bed_spawn]||None>
        - if <def[location]> == None define location <player.location.world.spawn_location>
        - define location_arround "<proc[Cube Surrounding Location].context[<def[location]>|3]>"
        - define target <def[location_arround].get_spawnable_blocks.random>
        - teleport <player> <def[target].above>