        - define words <proc[Iconize].context[<def[args].escaped>]>
        - define debug_output "<red>Announcing to server online players: <green><def[words]>"
        - narrate format:Formatted <def[debug_output]>
        
        - run "Boss Bar" def:<def[words]>
        
        
        
