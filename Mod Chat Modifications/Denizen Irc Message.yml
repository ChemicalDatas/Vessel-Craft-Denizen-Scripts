Denizen Irc Capture:
    ScriptTitle: <red><magic>ii<red>[DIRC]]<magic>ii<reset>
    type: world
    events:
        on dirc command:
        - irc message ircchannel@irc.esper.net#denizen-dev "<context.args>"
        
        
        on server start:
        #- wait d@5s
        #- announce "<script.yaml_keys[ScriptTitle]> starting up..." to_console
        #- inject ConnectAsChemDenizenIRC
        
        on irc message:
        - announce "<script.yaml_keys[ScriptTitle]> <yellow><context.channel> <blue><context.message><reset><&co> <context.message>"
        
    

ConnectDenizenIRC:
    type: task
    script:
    - announce "<s@Denizen Irc Capture.yaml_keys[ScriptTitle]> Starting to connect to the IRC..." to_console
    - ~irc connect ircserver@irc.esper.net
    - wait d@2s
    - announce "<s@Denizen Irc Capture.yaml_keys[ScriptTitle]> User authentication..." to_console
    - irc raw ircserver@irc.esper.net "USER Chemii vesselcraft.minecraftnoob.com vesselcraft.minecraftnoob.com Chemii"
    - wait d@2s
    - announce "<s@Denizen Irc Capture.yaml_keys[ScriptTitle]> Setting nickname" to_console
    - irc raw ircserver@irc.esper.net "NICK Chemii"
    - wait d@2s
    - announce "<s@Denizen Irc Capture.yaml_keys[ScriptTitle]> Joining Channel...." to_console
    - ~irc join ircchannel@irc.esper.net#denizen-dev
