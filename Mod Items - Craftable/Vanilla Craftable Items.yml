#
# Item scripts for Creating custom crafting recipes
# If a script is named the same as a Minecraft item, the crafting recipe will not work
# its probably a bug in denizen that causes that.
#

DSaddle:
    type: item
    no_id: true
    material: i@saddle
    recipe:
    - i@leather|i@leather|i@leather
    - i@string|i@leather|i@string
    - i@iron_ingot|i@air|i@iron_ingot
    
GoldHorseArmor:
    type: item
    no_id: true
    material: i@gold_barding
    recipe:
    - i@air|i@air|i@gold_ingot
    - i@gold_ingot|i@red_wool|i@gold_ingot
    - i@gold_ingot|i@gold_ingot|i@gold_ingot
    
IronHorseArmor:
    type: item
    no_id: true
    material: i@iron_barding
    recipe:
    - i@air|i@air|i@iron_ingot
    - i@iron_ingot|i@black_wool|i@iron_ingot
    - i@iron_ingot|i@iron_ingot|i@iron_ingot
    
DiamondHorseArmor:
    type: item
    no_id: true
    material: i@diamond_barding
    recipe:
    - i@air|i@air|i@diamond
    - i@diamond|i@blue_wool|i@diamond
    - i@diamond|i@diamond|i@diamond
    
DNameTag:
    type: item
    no_id: true
    material: i@name_tag
    recipe:
    - i@air|i@air|i@string
    - i@air|i@paper|i@air
    - i@paper|i@air|i@air
    
