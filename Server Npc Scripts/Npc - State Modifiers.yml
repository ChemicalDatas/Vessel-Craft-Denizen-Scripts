"Npc Stats Defaults":
    type: task
    script:
    vigor: 10
    strength: 10
    exhaustion: 0
    
    intelligence: 10
    knowledge: 10
    
    intunement: 10
    awareness: 10
    
    mood: neutral

"Npc Drain Stat":
    type: task
    definitions: stat|amount
    script:
    - if %amount% == null define amount 1
    - flag npc %stat%:-:%amount%


"Npc Decrement Stat":
    type: task
    definitions: stat
    script:
    - flag npc %stat%:--

"Npc Increment Stat":
    #A repeatable task 
    type: task
    definitions: stat
    script:
    - flag npc %stat%:++
    
    
"Tick Npc Stats":
    # A task that's run periodically
    type: task
    script:
    - foreach <server.list_npcs> {
        - run "Stats Tick"
        }


